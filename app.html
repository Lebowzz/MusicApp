    <section class="top">
      <div class="music-playlist">
        <h3><a href="index.html">Go Back</a></h3>

      <!-- searchbar -->
      <div class="icon-search">
        <form onsubmit="Search()">
          <input
            type="search"
            name="search-bar"
            id="search-bar"
            placeholder="Search"
            autocomplete="off"
          />
          <button type="submit">
            <img src="images/images-app/search.png" alt="search-icon" />
          </button>
        </form>
        <div id="search-results-box">
          <button id="search-results-close" onclick="closeSearch()">
            <img src="images/images-website/small-x.png" alt="x" />
          </button>
          <div id="search-results"></div>
        </div>

        <img src="images/images-app/profile.png" alt="profile-picture" />

        <script src="scripts/search.js"></script>
      </div>

    <section class="bottom">
      <div class="playing">
        <img
          id="playing-img"
          src="images/images-app/music/rapture-pt3.jpg"
          alt="currently playing cover image"
        />
        <div class="names">
          <p id="playing-song-name">The Rapture pt. |||</p>
          <p id="playing-song-artist">&Me, Black Coffee, Keinemusik</p>
        </div>
        <img
          id="soundwave"
          src="images/images-app/soundwave.png"
          alt="music icon"
        />
      </div>
      <div class="audio-set">
        <input type="range" id="timeBar" value="0" min="0" step="1" />
        <div class="play">
          <!-- PREVIOUS -->
          <button onclick="previousSong()" title="previous">
            <img
              src="images/images-app/previous-icon.png"
              alt="previous icon"
            />
          </button>
          <!-- AUDIO -->
          <audio
            id="audio"
            src="audios/&ME,_Black_Coffee_-_The_Rapture_Pt.III.mp3"
          ></audio>
          <!-- PLAY -->
          <button id="play-pause" title="play">
            <div class="play-pause-bkgrnd">
              <img
                id="play-pause-icon"
                src="images/images-app/play.png"
                alt="play/pause"
              />
            </div>
          </button>
          <!-- NEXT -->
          <button onclick="nextSong()" title="next">
            <img src="images/images-app/next-icon.png" alt="next icon" />
          </button>
        </div>
      </div>
      <!-- QUEUE -->
      <div class="queue">
        <button title="queue" onclick="ShowQueue()">
          <img src="images/images-app/queue-icon.png" alt="queue icon" />
        </button>
        <div id="next" class="playing">
          <img
            id="next-image"
            src="images/images-app/music/rapture-pt3.jpg"
            alt="next playing cover image"
          />
          <div class="next-names names">
            <p id="next-song-name">The Rapture pt. |||</p>
            <p id="next-artist-name">&Me, Black Coffee, Keinemusik</p>
          </div>
        </div>
        <div class="show-queue">
          <h3>Next:</h3>
          <div id="queue-showcase"></div>
        </div>
      </div>
